<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add a book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

	<h1>Edit this book</h1>

<div>
<form th:object="${book}" th:action="@{../save}" action="#" method="post">
<input type="hidden" id="id" th:field="*{id}" readonly="readonly"/>
<label for="author">Author</label>
<input type="text" id="author" th:field="*{author}" />
<label for="title">Title</label>
<input type="text" id="title" th:field="*{title}" />
<label for="isbn">ISBN</label>
<input type="text" id="isbn" th:field="*{isbn}" />
<label for="publicationYear">Year</label>
<input type="text" id="publicationYear" th:field="*{publicationYear}" />

<label for="categorylist">Category</label>
<select id="categorylist" th:field="*{category}" class="form-control">
<option th:each="category : ${categorys}" th:value="${category.categoryid}" th:text="${category.name}"></option>
</select>

<input type="submit" value="Save"></input>
</form>
</div>

</body>

</html>
